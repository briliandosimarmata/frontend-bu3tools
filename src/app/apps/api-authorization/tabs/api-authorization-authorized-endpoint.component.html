<div class="grid grid-cols-4 gap-4 mx-20">
    <div>
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">URI</span>
            <input type="text" class="rounded px-1 py-1 border-solid border-2 border-black" />
        </label>
    </div>
    <div>
        <label class="block ml-20">
            <span class="block text-sm font-medium text-slate-700">Method</span>
            <select class="form-select px-2 py-1 rounded border-solid border-2 border-black bg-white">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
        </label>
    </div>
    <div>
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">PERMISSION</span>
            <select class="form-select px-2 py-1 rounded border-solid border-2 border-black bg-white">
                <option value="EXECUTE">EXECUTE</option>
                <option value="SAVE">SAVE</option>
                <option value="DELETE">DELETE</option>
            </select>
        </label>
    </div>
    <div class="self-end mb-1">
        <button class="rounded-none bg-green-400 text-white px-2 py-1">Cari</button>
    </div>
</div>
<div class="grid grid-cols-2 gap-2 mx-20 my-2">
    <div class="flex">
        <div class="self-end mb-1 mr-5">
            <button class="rounded-none bg-red-400 text-white px-2 py-1" (click)="deleteBatch()">Hapus</button>
        </div>
        <div class="self-end mb-1">
            <button data-modal-target="extralarge-modal" data-modal-toggle="extralarge-modal" class="rounded-none bg-green-400 text-white px-2 py-1" type="button" (click)="toggleModal()">Tambah Endpoint</button>
        </div>
    </div>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-20 mt-5">
    <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-all" type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                        <label for="checkbox-all" class="sr-only">checkbox</label>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    Edit
                </th>
                <th scope="col" class="px-6 py-3">
                    URI
                </th>
                <th scope="col" class="px-6 py-3">
                    HTTP Method
                </th>
                <th scope="col" class="px-6 py-3">
                    Permission
                </th>
                <th scope="col" class="px-6 py-3">
                    Deskripsi
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b hover:bg-gray-50" *ngFor="let item of data">
                <td class="w-4 p-4">
                    <div class="flex items-center">
                        <input id="checkbox-table-3" type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                            [(ngModel)]="item['isSelected']"
                            (change)="isChecked(item.isSelected, item.id)">
                        <label for="checkbox-table-3" class="sr-only">checkbox</label>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <button class="rounded-none bg-yellow-400 text-white px-2 py-1" (click)="setItem(item)">Edit</button>
                </td>
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                   {{item.uri}}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{item.httpMethod}}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{item.permission}}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{item.description}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Extra Large Modal -->
<div id="extralarge-modal" tabindex="-1" class="top-0 left-0 right-0 z-50 flex w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full justify-center flex" [ngClass]="{'fixed': showModal, 'hidden': !showModal}">
    <div class="relative w-full max-w-4xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-5 border-b rounded-t">
                <h3 class="text-xl font-medium text-gray-900">
                    Input Endpoint
                </h3>
                <button type="button" (click)="addItem()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="extralarge-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <app-input-endpoint [data]="item"></app-input-endpoint>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
                <!-- <button data-modal-hide="extralarge-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">I accept</button>
                <button data-modal-hide="extralarge-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Decline</button> -->
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
