<form #test = "ngForm">
    <div class="flex mx-20">
        <div>
            <label class="block">
                <span class="block text-sm font-medium text-slate-700">URI</span>
                <input type="text" class="rounded px-1 py-1 border-solid border-2 border-black" name="uri" [(ngModel)] = "data['uri']" />
            </label>
        </div>
        <div>
            <label class="block mx-20">
                <span class="block text-sm font-medium text-slate-700">Method</span>
                <select class="form-select px-2 py-1 rounded border-solid border-2 border-black bg-white" name = "httpMethod" [(ngModel)] = "data['httpMethod']">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </label>
        </div>
        <div>
            <label class="block">
                <span class="block text-sm font-medium text-slate-700">PERMISSION</span>
                <select class="form-select px-2 py-1 rounded border-solid border-2 border-black bg-white" name = "permission" [(ngModel)] = "data['permission']">
                    <option value="EXECUTE">EXECUTE</option>
                    <option value="SAVE">SAVE</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </label>
        </div>
    </div>
    <div class="flex mx-20 mt-5">
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">Description</span>
            <textarea class="rounded px-3 py-1 pl-5 border-solid border-2 border-black w-[420px] h-[100px]" name="description" [(ngModel)] = "data['description']"></textarea>
        </label>
    </div>
</form>
<button data-modal-hide="extralarge-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-20" (click)="saveEndpoint(data)">Save</button>
