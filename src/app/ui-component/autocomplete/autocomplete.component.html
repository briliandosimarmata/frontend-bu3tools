<input #autoCompleteInput (keydown.Tab)="onTabInput(autoCompleteInput)" (blur)="onBlurInput(autoCompleteInput)"
    (input)="doFind(autoCompleteInput.value)" type="text" class="border w-full block text-sm font-medium px-3 py-2 rounded-md border-slate-300 disabled:bg-slate-100 focus:outline-none 
                                focus:border-indigo-500/100 focus:shadow-lg focus:shadow-indigo-500/40"
    [placeholder]="labelKey + ' ' + valueKey" />
<ng-container *ngIf="tempSuggestionDatas.length > 0">
    <ul (mouseenter)="setHoverConditionOnOptions(true)" (mouseleave)="setHoverConditionOnOptions(false)"
        class="absolute w-full bg-white overflow-y-scroll h-24">
        <li *ngFor="let tempDataEL of tempSuggestionDatas" class="border">
            <button [innerHTML]="tempDataEL.label" (click)="setAutocompleteInputLabel(
                    tempDataEL.inputLabel, 
                    tempDataEL.data, 
                    autoCompleteInput)" class="w-full text-start p-2 hover:bg-indigo-50">
            </button>
        </li>
    </ul>
</ng-container>
